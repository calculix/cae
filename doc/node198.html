<H3><A NAME="SECTION000711800000000000000">
Concentrated heat flux</A>
</H3>

<P>
Concentrated heat flux can be defined in nodes by using the
<A HREF="node255.html#cflux">*CFLUX</A> card. The units are those of power, flux entering the
body is positive, flux leaving the body is negative.
