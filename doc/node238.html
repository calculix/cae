<H3><A NAME="SECTION000810300000000000000">
Convective terms</A>
</H3>

<P>
Equation (<A HREF="node217.html#eqF52">548</A>) is still valid. For incompressible fluids the Gamma
method is applied which results in (Equation (<A HREF="node213.html#eqF25">521</A>)):

<P>
<P></P>
<DIV ALIGN="CENTER" CLASS="mathdisplay"><!-- MATH
 \begin{equation}
\overrightarrow{\boldsymbol{v}}_f ^{(m-1)} = \gamma \overline{\boldsymbol{v}
  }_f ^{(m-1)} + (1-\gamma) \overrightarrow{\boldsymbol{v} }_f ^{UD(m-1)}.
\end{equation}
 -->
<TABLE CLASS="equation" CELLPADDING="0" WIDTH="100%" ALIGN="CENTER">
<TR VALIGN="MIDDLE">
<TD NOWRAP ALIGN="CENTER"><SPAN CLASS="MATH"><IMG
 WIDTH="284" HEIGHT="41" ALIGN="MIDDLE" BORDER="0"
 SRC="img2060.png"
 ALT="$\displaystyle \overrightarrow{\boldsymbol{v}}_f ^{(m-1)} = \gamma \overline{\bo...
...bol{v} }_f ^{(m-1)} + (1-\gamma) \overrightarrow{\boldsymbol{v} }_f ^{UD(m-1)}.$"></SPAN></TD>
<TD NOWRAP CLASS="eqno" WIDTH="10" ALIGN="RIGHT">
(<SPAN CLASS="arabic">704</SPAN>)</TD></TR>
</TABLE></DIV>
<BR CLEAR="ALL"><P></P>

<P>
Therefore, one ends up with:

<P>
<P></P>
<DIV ALIGN="CENTER" CLASS="mathdisplay"><!-- MATH
 \begin{equation}
(A) \approx \sum_{f}^{}  \dot{m}_f^{(m-1)} A_f \left[\overrightarrow{(v_i)}_f^{UD(m)} +
    \gamma \left (
    \overline{(v_i)}_f^{(m-1)}-\overrightarrow{(v_i)}_f^{UD(m-1)} \right )
    \right].
\end{equation}
 -->
<TABLE CLASS="equation" CELLPADDING="0" WIDTH="100%" ALIGN="CENTER">

<TD NOWRAP CLASS="eqno" WIDTH="10" ALIGN="RIGHT">
(<SPAN CLASS="arabic">705</SPAN>)</TD></TR>
