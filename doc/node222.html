<H4><A NAME="SECTION00084340000000000000">
Sliding conditions</A>
</H4>

<P>
In case of sliding conditions the shear stress is zero: <SPAN CLASS="MATH"><B><IMG
 WIDTH="52" HEIGHT="29" ALIGN="MIDDLE" BORDER="0"
 SRC="img1790.png"
 ALT="$ t_{nt}=0$"></B></SPAN>. The
 stress vector now amounts to:

<P>
<P></P>
<DIV ALIGN="CENTER" CLASS="mathdisplay"><!-- MATH
 \begin{equation}
\begin{bmatrix} t_{nn} & 0 \\0 & t_{tt} \end{bmatrix}
    \cdot \begin{bmatrix} -1 \\0 \end{bmatrix} = \begin{bmatrix} -t_{nn} \\0 \end{bmatrix}
\end{equation}
 -->
<TABLE CLASS="equation" CELLPADDING="0" WIDTH="100%" ALIGN="CENTER">
<TR VALIGN="MIDDLE">
<TD NOWRAP ALIGN="CENTER"><SPAN CLASS="MATH"><IMG
 WIDTH="196" HEIGHT="54" ALIGN="MIDDLE" BORDER="0"
 SRC="img1791.png"
 ALT="$\displaystyle \begin{bmatrix}t_{nn} &amp; 0 \\ 0 &amp; t_{tt} \end{bmatrix} \cdot \begin{bmatrix}-1 \\ 0 \end{bmatrix} = \begin{bmatrix}-t_{nn} \\ 0 \end{bmatrix}$"></SPAN></TD>
<TD NOWRAP CLASS="eqno" WIDTH="10" ALIGN="RIGHT">
(<SPAN CLASS="arabic">572</SPAN>)</TD></TR>
</TABLE></DIV>
<BR CLEAR="ALL"><P></P>

<P>
or

<P>
<P></P>
<DIV ALIGN="CENTER" CLASS="mathdisplay"><!-- MATH
 \begin{equation}
\boldsymbol{t}= -t_{nn} \boldsymbol{e}_n = t_{nn} \boldsymbol{n} ,
\end{equation}
 -->
<TABLE CLASS="equation" CELLPADDING="0" WIDTH="100%" ALIGN="CENTER">
<TR VALIGN="MIDDLE">
<TD NOWRAP ALIGN="CENTER"><SPAN CLASS="MATH"><IMG
 WIDTH="143" HEIGHT="29" ALIGN="MIDDLE" BORDER="0"
 SRC="img1792.png"
 ALT="$\displaystyle \boldsymbol{t}= -t_{nn} \boldsymbol{e}_n = t_{nn} \boldsymbol{n} ,$"></SPAN></TD>
<TD NOWRAP CLASS="eqno" WIDTH="10" ALIGN="RIGHT">
(<SPAN CLASS="arabic">573</SPAN>)</TD></TR>
</TABLE></DIV>
<BR CLEAR="ALL"><P></P>

<P>
where

<P>
<P></P>
<DIV ALIGN="CENTER" CLASS="mathdisplay"><!-- MATH
 \begin{equation}
t_{nn} = 2 \mu^T v_{n,n} - \frac{2}{3} (\mu^T v_{k,k} + \rho k).
\end{equation}
 -->
<TABLE CLASS="equation" CELLPADDING="0" WIDTH="100%" ALIGN="CENTER">
<TR VALIGN="MIDDLE">
<TD NOWRAP ALIGN="CENTER"><SPAN CLASS="MATH"><IMG
 WIDTH="233" HEIGHT="52" ALIGN="MIDDLE" BORDER="0"
 SRC="img1793.png"
 ALT="$\displaystyle t_{nn} = 2 \mu^T v_{n,n} - \frac{2}{3} (\mu^T v_{k,k} + \rho k).$"></SPAN></TD>
<TD NOWRAP CLASS="eqno" WIDTH="10" ALIGN="RIGHT">
(<SPAN CLASS="arabic">574</SPAN>)</TD></TR>
</TABLE></DIV>
<BR CLEAR="ALL"><P></P>

<P>
Consequently, <!-- MATH
 $\boldsymbol{t}$
 -->
<SPAN CLASS="MATH"><B><IMG
 WIDTH="10" HEIGHT="13" ALIGN="BOTTOM" BORDER="0"
 SRC="img1044.png"
 ALT="$ \boldsymbol{t}$"></B></SPAN> can be approximated by:

<P>
<P></P>
<DIV ALIGN="CENTER" CLASS="mathdisplay"><!-- MATH
 \begin{equation}
\boldsymbol{t} \approx 2 \mu^T \frac{\boldsymbol{v}_P \cdot \boldsymbol{e}_n
   }{(\boldsymbol{r}_S - \boldsymbol{r}_P) \cdot \boldsymbol{n}}
   \boldsymbol{n}  -  \frac{2}{3} \left( \mu^T v_{k,k} + \rho k \right )
   \boldsymbol{n}.
\end{equation}
 -->
<TABLE CLASS="equation" CELLPADDING="0" WIDTH="100%" ALIGN="CENTER">
<TR VALIGN="MIDDLE">
<TD NOWRAP ALIGN="CENTER"><SPAN CLASS="MATH"><IMG
 WIDTH="316" HEIGHT="52" ALIGN="MIDDLE" BORDER="0"
 SRC="img1794.png"
 ALT="$\displaystyle \boldsymbol{t} \approx 2 \mu^T \frac{\boldsymbol{v}_P \cdot \bold...
...dsymbol{n} - \frac{2}{3} \left( \mu^T v_{k,k} + \rho k \right ) \boldsymbol{n}.$"></SPAN></TD>
<TD NOWRAP CLASS="eqno" WIDTH="10" ALIGN="RIGHT">
(<SPAN CLASS="arabic">575</SPAN>)</TD></TR>
</TABLE></DIV>
<BR CLEAR="ALL"><P></P>

<P>
This finally amounts to:

<P>
<P></P>
<DIV ALIGN="CENTER" CLASS="mathdisplay"><A NAME="eqF80"></A><!-- MATH
 \begin{equation}
\boldsymbol{t} \approx -2 \mu^{T(m-1)} \frac{\boldsymbol{v}_P^{(m-1)} \cdot \boldsymbol{n}
   }{(\boldsymbol{r}_S - \boldsymbol{r}_P) \cdot \boldsymbol{n}}
   \boldsymbol{n}  -  \frac{2}{3} \left( \mu^{T(m-1)} )(\nabla \cdot
   \boldsymbol{v})^{(m-1)}  + \rho^{(m-1)} k^{(m-1)} \right )
   \boldsymbol{n}.
\end{equation}
 -->
<TABLE CLASS="equation" CELLPADDING="0" WIDTH="100%" ALIGN="CENTER">
<TR VALIGN="MIDDLE">
<TD NOWRAP ALIGN="CENTER"><SPAN CLASS="MATH"><IMG
 WIDTH="549" HEIGHT="65" ALIGN="MIDDLE" BORDER="0"
 SRC="img1795.png"
 ALT="$\displaystyle \boldsymbol{t} \approx -2 \mu^{T(m-1)} \frac{\boldsymbol{v}_P^{(m...
...\cdot \boldsymbol{v})^{(m-1)} + \rho^{(m-1)} k^{(m-1)} \right ) \boldsymbol{n}.$"></SPAN></TD>
<TD NOWRAP CLASS="eqno" WIDTH="10" ALIGN="RIGHT">
(<SPAN CLASS="arabic">576</SPAN>)</TD></TR>
